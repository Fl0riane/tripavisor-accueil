<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/f5de6ae6d2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="img1"
          src="./assets/img/Tripadvisor_lockup_horizontal_secondary_registered.svg"
          alt=""
        />
        <nav class="research">
          <i class="fa-solid fa-magnifying-glass"></i>
        </nav>
        <nav class="icons">
          <i class="fa-regular fa-pen fa-xs"></i>
          <p>Avis</p>
        </nav>
        <nav class="icons">
          <i class="fa-regular fa-heart fa-xs"></i>
          <p>Voyages</p>
        </nav>
        <nav class="icons">
          <i class="fa-regular fa-bell fa-xs"></i>
          <p>Alertes</p>
        </nav>
        <nav class="login">Connectez-vous</nav>
        <nav class="icons">
          <i class="fa-regular fa-cart-shopping fa-xs"></i>
          <p>Panier</p>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Explorez <a>Barcelone</a></h1>
        <p class="baseline">
          Les revenus influencent le choix des expériences présentées sur cette
          page : en savoir plus.
        </p>
        <section class="navigation">
          <nav>
            <p>Hotels</p>
            <i class="fa-light fa-bed-front"></i>
          </nav>
          <nav>
            <p>Locations de vacances</p>
          </nav>
          <nav><p>Activités</p></nav>
          <nav><p>Restaurants</p></nav>
          <nav>
            <p>Forums de voyage</p>
          </nav>
          <nav><p>Plus</p></nav>
        </section>
        <p>Sponsorisé par Espagne</p>

        <section class="main-img">
          <div class="big-img">
            <img
              src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/5f/12/72/caption.jpg?w=700&h=-1&s=1"
              alt="Vue Barcelone vue de haut"
            />
          </div>
          <div class="little-img">
            <img
              src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1c/c5/2b/8c/caption.jpg?w=500&h=300&s=1&cx=1972&cy=2027&chk=v1_3a35537375de6d1d3308"
              alt="Vue mer"
            />
            <img
              src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1c/c5/2a/b3/caption.jpg?w=500&h=300&s=1"
              alt="Escalier"
            />
          </div>
        </section>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
